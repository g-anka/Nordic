<!DOCTYPE html>
<html>

<head>
    <title>Просто всякое</title>
    <meta charset="UTF-8" />
</head>

<body>
<div>Это текст, который не будет удалён</div>
<ol id="elem">
    <li>Привет</li>
    <li>Мир</li>
</ol>

<script>
    let myElements = document.querySelectorAll("li")
    console.log("myElements", myElements)

    function clear(elem) {
        for(let i = 0; i < elem.length; i++) {
            console.log("elem", elem[i]);
            elem[i].remove();
        }
    }

    setTimeout(() => clear(myElements), 3000)
</script>
</body>

</html>
