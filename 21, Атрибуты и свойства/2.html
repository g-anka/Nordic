<body>
    <a name="list">the list</a>
    <ul>
        <li><a href="http://google.com">http://google.com</a></li> <li><a href="/tutorial">/tutorial.html</a></li>
        <li><a href="local/path">local/path</a></li>

        <li><a href="http://nodejs.org">http://nodejs.org</a></li>
        <li><a href="http://internal.com/test">http://internal.com/test</a></li>
    </ul>
<script>
    let listLinks = document.querySelectorAll("a");
    for(let link of listLinks) {
        let hasHref = link.getAttribute('href');
        if(!hasHref) continue;

        if(!hasHref.includes("://")) continue;

        if (hasHref.includes("http://internal.com")) continue;

        link.style.color = "orange";
    }
</script>
